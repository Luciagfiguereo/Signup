<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="Signup.css" rel="stylesheet" type="text/css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap');
    </style>

</head>
<body>

    <div class="split-screen">
   <div class="Left"> 
   <section class="copy">
       <h1>Share your Designs</h1>
       <p>Over 10,000 designs by Professionals designers</p>
   </section>
     </div>
     </div>

   <div class="Right">
    <form>
        <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
            <p>Already have an account?</p><a href="#"><strong>Log in</strong></a>
        </div>
        </section>

        <div class="input-container name">
            <label for="fname">Full Name</label>
            <input id="fname" name="fname" type="text">
        </div>

        <div class="input-container Email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
        </div>

        <div class="input-container password">
            <label for="fname">Password</label>
            <input id="password" name="password" type="password"
            placeholder="Must be at least 6 characters ">
        </div>
        

        <div class="input-container cta">
        <label class="checkbox-container">
        <input type="checkbox">
        <span class="checkmark"></span>
        Sign up for email updates.
        </label>
        </div>
                <button class="Signup-button-btn" type="submit">Sign Up</button>

                <section class="copy legal">
                    <p>
                <span class="small">By continuing, you agree to accept our <br> 
                    <a href="#"> Privacy Policy</a> &amp; <a href="#"> Term of Service</a>
                </span>
                    </p>
                </section>
          </form>
   </div>
    
    
</body>
</html>
